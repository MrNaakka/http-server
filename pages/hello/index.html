<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Hello</title>
		<style>
			body {
				margin: 0;
				min-height: 100vh;
				display: grid;
				place-items: center;
				font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
					sans-serif;
				background: #0b1220;
				color: #e8eefc;
			}
			.card {
				padding: 24px 28px;
				border: 1px solid rgba(255, 255, 255, 0.12);
				border-radius: 16px;
				background: rgba(255, 255, 255, 0.06);
				text-align: center;
			}
			h1 {
				margin: 0 0 8px;
				font-size: 40px;
			}
			p {
				margin: 0;
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1>Hello</h1>
			<p>It works.</p>
		</div>
	</body>
</html>
